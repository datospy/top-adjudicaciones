<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Ranking de contrataciones públicas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nv.d3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="js/nv.d3.js"></script>
    <script src="js/stream_layers.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

    <div class="wrap pt20 pb20">

      <h1 class="txtC mb30">Ranking de contrataciones públicas</h1>

      <ul class="tabs">
        <li><a href="#" class="activo">Top de empresas adjudicadas</a></li>
        <li><a href="#">Top de montos adjudicados</a></li>
      </ul>

        <div class="filtro padding10 mt20">
            <!-- filtros -->
            <fieldset class="fila">
            <legend>Filtros</legend>
              <div class="cell">
                <label for="">Institución convocante</label>
                <select name="" id="">
                  <option value="">Todos</option>
                </select>
              </div>
              <div class="cell">
                <label for="">Categoría</label>
                <select name="" id="">
                  <option value="">Todos</option>
                </select>
              </div>
              <div class="cell">
                <label for="">Tipos de adjudicación</label>
                <select name="" id="">
                  <option value="">Todos</option>
                </select>
              </div>
              <div class="cell">
                <label for="">Año</label>
                <select id="anio"  onchange="traer()">
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                </select>
              </div>
            </fieldset>
            <!-- filtros -->
        </div>

        <div class="padding10">

            <!-- graficos -->
            <div id="chart" class='with-3d-shadow with-transitions'>
                <svg style="height:500px"></svg>
            </div>
            <!-- graficos -->

        </div>

      

      <p class="txtC">
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Licencia Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br />Esta obra está bajo una <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Licencia Creative Commons Atribución 4.0 Internacional</a>.
      </p>

    </div>



<script>
var v_data = [];
function traer(){
    $.ajax({
        url: "listar.php",
        data: { 
            'anio': $( "#anio" ).val()
        },
        context: document.body,
        success: function(p_data){
            v_data = eval(p_data);
            for(var i in v_data){
                v_data[0].values[i].monto_total = v_data[0].values[i].monto_total*1
            }
            dibujar();
        }
    });
}
var chart;




function dibujar(){
  nv.addGraph(function() {
    var chart = nv.models.multiBarHorizontalChart()
        .x(function(d) { return d.proveedor_razon_social })
        .y(function(d) { return d.monto_total })
        .margin({top: 30, right: 20, bottom: 50, left: 175})
        .showValues(true)           //Show bar value next to each bar.
        .tooltips(false)             //Show tooltips on hover.
        .showControls(false);        //Allow user to switch between "Grouped" and "Stacked" mode.

    chart.yAxis
        .tickFormat(d3.format(',.f'));

    d3.select('#chart svg')
        .datum(v_data)
        .call(chart);

    nv.utils.windowResize(chart.update);
        $(".nv-bar").each(function(i, elem) {
    
    $(elem).hover(function(event) {
        var offset = $(this).offset();
        nv.tooltip.show([$(this).offset().left, $(this).offset().top],'<h3>' + v_data[0].values[i].proveedor_razon_social + '<h><p>Usd. : ' + v_data[0].values[i].monto_usd + '</p><p>Gs. : ' + v_data[0].values[i].monto_pyg + '</p><p>Cant. Contratos: ' + v_data[0].values[i].cant + '</p>');
    }, function() {
        nv.tooltip.cleanup();
    });
});

    return chart;

});


}

traer();
</script>
</body>
</html>
