<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Títulos Universitarios</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nv.d3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="js/nv.d3.js"></script>
    <script src="js/stream_layers.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

    <div class="wrap pt20 pb20">

      <h1 class="txtC mb30">Ranking de contrataciones públicas</h1>

      <ul class="tabs">
        <li><a href="#" class="activo">Top de empresas adjudicadas</a></li>
        <li><a href="#">Top de montos de adjudicaciones</a></li>
      </ul>

        <div class="filtro padding10 mt20">
            <!-- filtros -->
            <fieldset class="fila">
            <legend>Filtros</legend>
              <div class="cell">
                <label for="">Institución convocante</label>
                <select name="" id="">
                  <option value="">Todos</option>
                </select>
              </div>
              <div class="cell">
                <label for="">Categoría</label>
                <select name="" id="">
                  <option value="">Todos</option>
                </select>
              </div>
              <div class="cell">
                <label for="">Tipos de adjudicación</label>
                <select name="" id="">
                  <option value="">Todos</option>
                </select>
              </div>
              <div class="cell">
                <label for="">Año</label>
                <select id="anio"  onchange="traer()">
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                </select>
              </div>
            </fieldset>
            <!-- filtros -->
        </div>

        <div class="padding10">

            <!-- graficos -->
            <div id="chart" class='with-3d-shadow with-transitions'>
                <svg style="height:500px"></svg>
            </div>
            <!-- graficos -->

        </div>

      

      <p class="txtC">
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Licencia Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br />Esta obra está bajo una <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Licencia Creative Commons Atribución 4.0 Internacional</a>.
      </p>

    </div>



<script>
var data = [];
function traer(){
    $.ajax({
        url: "listar.php",
        data: { 
            'anio': $( "#anio" ).val()
        },
        context: document.body,
        success: function(p_data){
            data = eval(p_data);
            dibujar();
        }
    });
}
var chart;
nv.addGraph(function() {
         chart = nv.models.multiBarHorizontalChart()
            .x(function(d) { return d.proveedor_razon_social })
            .y(function(d) { return d.monto })
            .margin({top: 30, right: 20, bottom: 50, left: 175})
            .barColor(d3.scale.category20().range())
            .showControls(false);

        chart.yAxis
            .tickFormat(d3.format(',.2f'));

        return chart;
    });

function dibujar(){
     d3.select('#chart svg')
            .datum(data)
          .transition().duration(1000)
            .call(chart);


       nv.utils.windowResize(chart.update);
}

traer();
</script>
</body>
</html>
